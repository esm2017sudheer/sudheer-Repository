<!DOCTYPE html>
<html>
    <head>
        <title> Tables App </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <style>
            table,th,td {
                border: 2px red;
                border-collapse: collapse;
                padding: 5px;
            }
            table,tr:nth-child(odd){
                background-color:blueviolet;
            }
            table,tr:nth-child(even){
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h2> AngularJS-Tables App </h2>
        <div ng-app="myApp" ng-controller="studentController">
            <table border="2">
                <tr>
                    <td> Enter First Name : </td>
                    <td> <input type="text" ng-model="student.fn"></td>
                </tr>
                <tr>
                    <td> Enter Last Name : </td>
                    <td> <input type="text" ng-model="student.ln"></td>
                </tr>
                <tr>
                    <td> Fees : </td>
                    <td> <input type="text" ng-model="student.fee"></td>
                </tr>
                <tr>
                    <td> Name : </td>
                    <td> {{student.fullname()}} </td>
                </tr>
                <tr>
                    <td> Subject : </td>
                    <td>
                        <table>
                            <tr>
                                <th> Name : </th>
                                <th> Marks : </th>
                            </tr>
                            <tr ng-repeat="subject in student.subjects">
                                <td> {{subject.Name}} </td>
                                <td> {{subject.Marks}} </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            var myApp = angular.module("myApp",[]);
            myApp.controller("studentController",function($scope){
                $scope.student = {
                    fn : "Sudheer",
                    ln : "Reddy",
                    fee : 1000,
                    subjects : [{Name:'Telugu', Marks:75},
                                {Name:'English', Marks:70},
                                {Name:'Hindi', Marks:65},
                                {Name:'Math', Marks:95},
                                {Name:'Computers', Marks:85}],
                    fullname : function(){
                        var studentObj;
                        studentObj = $scope.student;
                        return studentObj.fn+" "+studentObj.ln;
                    }
                };
            });
            </script>
    </body>
</html>
